
<!DOCTYPE html>

<body  onload="init()">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" href="index.html">Android View Binding Generator</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<section class="container-fluid bg py-3">
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="typecasting">
        <label class="form-check-label" for="typecasting">Add typecasting for view.</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="prefixCheck"  onclick="showHide();">
        <label class="form-check-label" for="prefixCheck">Add prefix to variable name</label>
        <input type="text" style="display: none;" id="prefix" placeholder="Enter Prefix" ></div>
    </div>
    <br>

     

<section class="row justify-content">
    
<section class="col-12 col-sm-6 col-md-6 py-2">
<form method="GET" action="show.html" class="form-container py-4">
<div class="form-group">
<h6>Please Enter XML Layout Code</h6>
<textarea class="form-control" rows="20" id="input" onkeyup="update();" onfocus="this.select();"></textarea>
</div>




</form>
</section>


<section class="col-12 col-sm-6 col-md-6 py-2">
    
    <form method="GET" action="show.html"  class="form-container py-4" >
    <div class="form-group">
    <h6>Output (Double Click to Copy)</h6>
    <textarea ondblclick="CopyCode()" class="form-control" onfocus="this.select();" rows="20" id="output"></textarea>
    </div>
   
    </form>
    </section>
</section>
</section>
